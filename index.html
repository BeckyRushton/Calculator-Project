<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Becky's Calculator</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Lets do some maths!</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="calculator__window">
          Please imput calculation here:
          <div class="calculator__window--input">input</div>
          <div class="calculator__window--output">output</div>
        </div>
        <div class="calculator__pad">
          <div class="calculator__button" class="calculator__button--zero">
            0
          </div>
          <div class="calculator__button" class="calculator__button--one">
            1
          </div>
          <div class="calculator__button" class="calculator__button--two">
            2
          </div>
          <div class="calculator__button" class="calculator__button--three">
            3
          </div>
          <div class="calculator__button" class="calculator__button--four">
            4
          </div>
          <div class="calculator__button" class="calculator__button--five">
            5
          </div>
          <div class="calculator__button" class="calculator__button--six">
            6
          </div>
          <div class="calculator__button" class="calculator__button--seven">
            7
          </div>
          <div class="calculator__button" class="calculator__button--eight">
            8
          </div>
          <div class="calculator__button" class="calculator__button--nine">
            9
          </div>
          <div class="calculator__button" class="calculator__button--decimal">
            .
          </div>
          <div class="calculator__button" class="calculator__button--equals">
            =
          </div>
          <div class="calculator__button" class="calculator__button--plus">
            +
          </div>
          <div class="calculator__button" class="calculator__button--divide">
            /
          </div>
          <div class="calculator__button" class="calculator__button--multiply">
            *
          </div>
          <div
            class="calculator__button"
            class="calculator__button--percentage"
          >
            %
          </div>
          <div class="calculator__button" class="calculator__button--allClear">
            AC
          </div>
          <div class="calculator__button" class="calculator__button--back">
            ‚Üê
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
