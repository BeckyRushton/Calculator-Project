<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Becky's Calculator</title>
    <link rel="stylesheet" href="main.css"></link>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">Becky's Calculator</h1>
      <p class="title__tagline">Solving your math problems one click at a time...</p>
    </header>
    <main>
      <div class="calculator">
        <div class="calculator__window" id="calcwindow">
          0
         
        </div>
        <div class="calculator__pad">
          <div class="calculator__button calculator__input"  id="calculator__button--zero">
            0
          </div>
          <div class="calculator__button calculator__input" id="calculator__button--one">
            1
          </div>
          <div class="calculator__button calculator__input" id="calculator__button--two">
            2
          </div>
          <div class="calculator__button calculator__input" id="calculator__button--three">
            3
          </div>
          <div class="calculator__button calculator__input" id="calculator__button--four">
            4
          </div>
          <div class="calculator__button calculator__input" id="calculator__button--five">
            5
          </div>
          <div class="calculator__button calculator__input" id="calculator__button--six">
            6
          </div>
          <div class="calculator__button calculator__input" id="calculator__button--seven">
            7
          </div>
          <div class="calculator__button calculator__input" id="calculator__button--eight">
            8
          </div>
          <div class="calculator__button calculator__input" id="calculator__button--nine">
            9
          </div>
          <div class="calculator__button calculator__input" id="calculator__button--decimal">
            .
          </div>
          <div class="calculator__button" id="calculator__button--equals">
            =
          </div>
          <div class="calculator__button calculator__method" id="calculator__button--plus">
            +
          </div>
          <div class="calculator__button calculator__method" id="calculator__button--divide">
            /
          </div>
          <div class="calculator__button calculator__method" id="calculator__button--multiply">
            *
          </div>
          <div class="calculator__button calculator__method" id="calculator__button--subtract">
            -
          </div>

          <div class="calculator__button" id="calculator__button--ac">
            AC
          </div>
          <div class="calculator__button" id="calculator__button--back">
            ‚Üê
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
